<!DOCTYPE html>  
<html>  
<head>  
<link rel="stylesheet" href="styles.css">
<title>REGISTRATION FORM</title>
</head>  
<body>  
<form>  
  <div class="container">  
    <center><h2>COMPANY REGISTRATION FORM FOR FRESH GRADUATES</h2></center>  
      
    <label for="Firstname"><b>Firstname</b></label>  
    <input type="text" name="firstname" placeholder="Your answer" required>  
    
    <label for="Lastname(if applicable)"><b>Lastname(if applicable)</b></label> 
    <input type="text" name="lastname" placeholder="Your answer"/> 
    
    <label for="Email"><b>Email</b></label>  
    <input type="text" placeholder="Your answer" name="email" required> 
    
    <label for="password"><b>Password</b></label>  
    <input type="password" placeholder="Your answer" name="password" required>
    
    <label for="Gender"><b>Gender:</b></label></br>
    <input type="radio" value="Male" name="gender">Male</br> 
    <input type="radio" value="Female" name="gender"> Female</br> 
    <input type="radio" value="Other" name="gender"> Other</br></br>
    
    <label for="dob"><b>Date of Birth:</b></label>
    <input type="date" id="dob" name="dob" max="2024-11-01" required><br><br>
    
    <label for="University"><b>University</b></label>  
    <input type="text" name="University" placeholder="Your answer" required>
    
    <label for="Branch"><b>Branch:</b></label></br>
    <input type="radio" value="CSE" name="Branch">CSE</br> 
    <input type="radio" value="CSM" name="Branch">CSM</br> 
    <input type="radio" value="IT" name="Branch">IT</br>
    <input type="radio" value="CSD" name="Branch">CSD</br> 
    <input type="radio" value="CSG" name="Branch">CSG</br> 
    <input type="radio" value="AIML" name="Branch">AIML</br>
    <input type="radio" value="ECE" name="Branch">ECE</br></br>
    
    <label for="Year of joining"><b>Year of joining:</b></label>  
    <input type="int" name="Year of joining" placeholder="Joining year" required>
    
    <label for="Year of Graduation"><b>Year of Graduation:</b></label>  
    <input type="int" name="Year of Graduation" placeholder="Graduation year" required></br></br>
    
    <label for="University Cgpa"><b>University Cgpa(percentage)</b></label>  
    <input type="text" name="University Cgpa" placeholder="Your answer" required>
     
    <label for="Key Skills"><b>Key Skills</b></label>
    <textarea cols="80" rows="5" placeholder="    1.
    2.
    3."required></textarea>
    
    <label for="Inter %"><b>Inter %</b></label>  
    <input type="text" name="school" placeholder="Your answer" required>
     
    <label for="Inter YOP"><b>Inter YOP</b></label>  
    <input type="text" name="Inter YOP" placeholder="Your answer" required>
    
    <label for="10th %"><b>10th %</b></label>  
    <input type="text" name="10th %" placeholder="Your answer" required>
    
    <label for="10th YOP"><b>10th YOP</b></label>  
    <input type="text" name="10th YOP" placeholder="Your answer" required>
    
    <label for="Phone:"><b>Phone</br></label>  
    <input type="text" name="country code" placeholder="Country Code" value="+91" size="2"/>
    
    <label>Home Address:</label>  
    <input type="text" name="Street address" placeholder="Street address" required>
    <input type="text" placeholder="District" required>
    <input type="text" placeholder="State" required>
    <input type="text" placeholder="Country" required>
    
    
    <button type="submit" class="registerbtn">Register</button>    
  </div>  
</form>  
</body>  
</html>
